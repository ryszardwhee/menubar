<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
</head>

<body class="myarrow">
  <div id="webviewContainer" class="flex split">
    <!-- Panes Go Here -->
  </div>
  <form id="form" class="">
    <textarea rows="4" id="prompt" name="prompt" autofocus
      placeholder="Enter a superprompt here.
- Submit: Cmd/Ctrl+Enter
- Resize windows: Cmd+1/2/3/A/-/+
- New chat: Cmd+R
      "></textarea>
    <button id="btn" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="24" viewBox="0 0 23 24" fill="none">
        <path d="M20.7525 2.41464L10.5766 12.8781" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20.7525 2.41464L14.2769 21.439L10.5766 12.8781L2.25085 9.07318L20.7525 2.41464Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </form>
  <script src="interface.js"></script>
</body>

</html>
